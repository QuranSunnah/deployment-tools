name: Image Build Process

on:
  workflow_call:
    inputs:
      ENVIRONMENT:
        type: string
      TAG:
        required: false
        type: string
        default: "latest"
    secrets:
      HOST:
        required: true
      USERNAME:
        required: true

jobs:
  build:
    name: Docker Image Build Process
    environment: ${{ inputs.ENVIRONMENT }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          fetch-depth: 0
          submodules: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: false
          tags: user/app:${{ inputs.TAG }}
